<main class="container">
<style>
	body {
			padding-top: 0px;
			/* Required padding for .navbar-fixed-top. Remove if using .navbar-static-top. Change if height of navigation changes. */

			background-color: #00254c !important;
	}

	.jumbotron {
		padding-top: 50px;
		background-color: #002D5C !important;
		color: #e5e5e5;
	}
</style>

<div class="row col-md-6 col-md-offset-3">



	<div class="jumbotron">
		<h1>Login</h1>

		<form ng-submit="login.doLogin()">

			<div class="form-group">
				<label>Username</label>
				<input type="text" class="form-control" ng-model="login.loginData.username">
			</div>

			<div class="form-group">
				<label>Password</label>
				<input type="password" class="form-control" ng-model="login.loginData.password">
			</div>

			<div class="alert alert-danger" ng-if="login.error">
				{{ login.error }}
			</div>

			<button type="submit" class="btn btn-block btn-primary">
				<span ng-if="!login.processing">Login</span>
				<span ng-if="login.processing" class="spinner"><span class="glyphicon glyphicon-repeat"></span></span>
			</button>

		</form>
	</div>

</div>

</div>
